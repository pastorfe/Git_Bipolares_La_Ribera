<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
<link href="css/Estilo.css" rel="stylesheet" type="text/css">
</head>

<body>
<header>
  <h2>Login</h2>
</header>
<main>
  <div id="input_usuario">
    <div class="input-group mb-3">
      <div class="input-group-prepend"> <span class="input-group-text"><strong>Usuario:</strong></span> </div>
      <input type="email" class="form-control" placeholder="Usuario" aria-describedby="basicaddon1">
    </div>
  </div>
  <div id="input_contrasena">
    <div class="input-group mb-3">
      <div class="input-group-prepend"> <span class="input-group-text"><strong>Contraseña:</strong></span> </div>
      <input type="password" class="form-control" placeholder="Contraseña" aria-describedby="basicaddon1">
    </div>
  </div>
  <div id="boton_entrar">
    <button type="button" class="btn btn-success">Entrar</button>
  </div>
  <div id="crear_nuevo_usuario"> <a href="nuevo_usuario.html">
    <h6>Crear nuevo usuario</h6>
    </a> </div>
</main>
<footer></footer>
</body>
</html>
